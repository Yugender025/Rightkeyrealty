     <script>
             
        // Initialize Ola Maps
        const olaMaps = new OlaMapsSDK.OlaMaps({
          apiKey: 'wKS2C1SNFWPFfV1p4fezJdJYGOCTSddyn34xh7kH',
        });
    
        // Render the map
        const myMap = olaMaps.init({
          style: 'https://api.olamaps.io/tiles/vector/v1/styles/default-light-standard/style.json', // Add the link of tiles style JSON here
          container: 'map-container',  // The container ID for your map
          center: [18.101944, 78.851944], // Initial map center (longitude, latitude)
          zoom: 12, // Initial zoom level
        });
    
        // Create a custom icon for a marker
        var olaIcon = document.createElement('div');
        olaIcon.classList.add('olalogo');  // Add your custom class or styles to the div for the logo
    
        // Add first marker with custom icon
        olaMaps
          .addMarker({ element: olaIcon, offset: [0, -10], anchor: 'bottom' })
          .setLngLat([18.101944, 78.851944])  // Coordinates for the marker
          .addTo(myMap);
    
        // Add a second marker without custom icon
        olaMaps
          .addMarker({ offset: [0, 6], anchor: 'bottom' })
          .setLngLat([18.101944, 78.851944])
          .addTo(myMap);
    
        // Create a popup
        const popup = olaMaps.addPopup({ offset: [0, -30], anchor: 'bottom' })
          .setHTML('<div>This is Popup</div>');  // Popup content
    
        // Add a draggable marker with a popup
        olaMaps
          .addMarker({
            offset: [0, 6],
            anchor: 'bottom',
            color: 'red',  // Marker color
            draggable: true,  // Make the marker draggable
          })
          .setLngLat([18.101944, 78.851944])  // Coordinates for the marker
          .setPopup(popup)  // Attach the popup to the marker
          .addTo(myMap);
    
      </script>
     </script>
