<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Carousel</title>
    <link rel="stylesheet" href="styles.css">
  <style>
    /* Team Section Main Styles */
.team_mainContainer {
    width: 100%;
    padding: 4rem 1rem;
    background-color: #f8f9fa;
}

.team_innerContainer {
    max-width: 1200px;
    margin: 0 auto;
}

.team_mainHeaderContainer {
    text-align: center;
    margin-bottom: 3rem;
}

.team_innerHeaderContainer h2 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 1rem;
    font-weight: 600;
}

.team_mainHeaderContainer p {
    font-size: 1.1rem;
    color: #666;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

/* Carousel Container Styles */
.team_carouselContainer {
    position: relative;
    padding: 0 50px;
}

.team_innercarouselContainer {
    display: flex;
    overflow: hidden;
    gap: 2rem;
    transition: transform 0.5s ease;
}

/* Team Member Card Styles */
.team_memberContainer {
    flex: 0 0 calc(33.333% - 1.33rem);
    min-width: calc(33.333% - 1.33rem);
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.team_memberContainer:hover {
    transform: translateY(-5px);
}

.team_memberimgContainer {
    width: 100%;
    height: 250px;
    overflow: hidden;
}

.team_memberimgContainer img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.team_memberContainer:hover .team_memberimgContainer img {
    transform: scale(1.05);
}

.team_memberinfoContainer {
    padding: 1.5rem;
    text-align: center;
}

.team_memberName {
    font-size: 1.25rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
}

.team_memberDesignation {
    font-size: 1rem;
    color: #666;
    margin: 0;
}

/* Navigation Buttons */
.team_nav_buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.team_prev_btn,
.team_next_btn {
    padding: 0.75rem 1.5rem;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.team_prev_btn:hover,
.team_next_btn:hover {
    background-color: #0056b3;
}

.team_prev_btn:disabled,
.team_next_btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Responsive Styles */
@media (max-width: 1024px) {
    .team_memberContainer {
        flex: 0 0 calc(50% - 1rem);
        min-width: calc(50% - 1rem);
    }
}

@media (max-width: 768px) {
    .team_mainContainer {
        padding: 3rem 1rem;
    }
    
    .team_innerHeaderContainer h2 {
        font-size: 2rem;
    }
    
    .team_carouselContainer {
        padding: 0 20px;
    }
}

@media (max-width: 576px) {
    .team_memberContainer {
        flex: 0 0 100%;
        min-width: 100%;
    }
    
    .team_mainHeaderContainer p {
        font-size: 1rem;
    }
    
    .team_nav_buttons {
        gap: 0.5rem;
    }
    
    .team_prev_btn,
    .team_next_btn {
        padding: 0.5rem 1rem;
    }
}
  </style>
</head>
<body>
  <div class="team_mainContainer">
    <div class="team_innerContainer">
        <div class="team_mainHeaderContainer">
            <div class="team_innerHeaderContainer">
                <h2>Our Team</h2>
            </div>
            <p>Our creative marketing and expert sales strategies unlock your property's full potential for exceptional results</p>
        </div>
        <div class="team_carouselContainer">
            <div class="team_nav_buttons">
                <button class="team_prev_btn">Previous</button>
                <button class="team_next_btn">Next</button>
            </div>
            <div class="team_innercarouselContainer">
                <div class="team_memberContainer">
                    <div class="team_memberimgContainer">
                        <img src="assets/images/anudeep.jpg" width="250" height="200" alt="ceo">
                    </div>
                    <div class="team_memberinfoContainer">
                        <div class="team_memberName">Anudeep Reddy</div>
                        <p class="team_memberDesignation">Founder</p>
                    </div>
                </div>

                <div class="team_memberContainer">
                    <div class="team_memberimgContainer">
                        <img src="assets/images/aravind_hero.jpg" width="250" height="200" alt="sales manager">
                    </div>
                    <div class="team_memberinfoContainer">
                        <div class="team_memberName">Aravind Reddy</div>
                        <p class="team_memberDesignation">Sales Manager</p>
                    </div>
                </div>

                <div class="team_memberContainer">
                    <div class="team_memberimgContainer">
                        <img src="assets/images/nithin.jpg" width="250" height="200" alt="sales executive">
                    </div>
                    <div class="team_memberinfoContainer">
                        <div class="team_memberName">Nithin Reddy</div>
                        <p class="team_memberDesignation">Sales Executive</p>
                    </div>
                </div>

                <div class="team_memberContainer">
                    <div class="team_memberimgContainer">
                        <img src="assets/images/hari.jpg" width="250" height="200" alt="sales executive">
                    </div>
                    <div class="team_memberinfoContainer">
                        <div class="team_memberName">Hari</div>
                        <p class="team_memberDesignation">Sales Executive</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    class TeamCarousel {
    constructor() {
        // DOM Elements
        this.carousel = document.querySelector('.team_innercarouselContainer');
        this.prevBtn = document.querySelector('.team_prev_btn');
        this.nextBtn = document.querySelector('.team_next_btn');
        this.slides = document.querySelectorAll('.team_memberContainer');
        
        // State
        this.currentIndex = 0;
        this.slidesPerView = this.getSlidesPerView();
        this.totalSlides = this.slides.length;
        
        // Initialize
        this.init();
    }
    
    init() {
        // Add event listeners
        this.prevBtn.addEventListener('click', () => this.navigate('prev'));
        this.nextBtn.addEventListener('click', () => this.navigate('next'));
        window.addEventListener('resize', this.handleResize.bind(this));
        
        // Initial setup
        this.updateButtonStates();
        this.setupTouchEvents();
    }
    
    getSlidesPerView() {
        if (window.innerWidth <= 576) return 1;
        if (window.innerWidth <= 1024) return 2;
        return 3;
    }
    
    handleResize() {
        const newSlidesPerView = this.getSlidesPerView();
        if (newSlidesPerView !== this.slidesPerView) {
            this.slidesPerView = newSlidesPerView;
            this.currentIndex = Math.min(this.currentIndex, this.totalSlides - this.slidesPerView);
            this.updateCarousel();
            this.updateButtonStates();
        }
    }
    
    navigate(direction) {
        if (direction === 'prev' && this.currentIndex > 0) {
            this.currentIndex--;
        } else if (direction === 'next' && this.currentIndex < this.totalSlides - this.slidesPerView) {
            this.currentIndex++;
        }
        
        this.updateCarousel();
        this.updateButtonStates();
    }
    
    updateCarousel() {
        const slideWidth = this.slides[0].offsetWidth + 32; // Including gap
        const offset = -this.currentIndex * slideWidth;
        this.carousel.style.transform = `translateX(${offset}px)`;
    }
    
    updateButtonStates() {
        this.prevBtn.disabled = this.currentIndex === 0;
        this.nextBtn.disabled = this.currentIndex >= this.totalSlides - this.slidesPerView;
    }
    
    setupTouchEvents() {
        let startX, moveX;
        const minSwipeDistance = 50;
        
        this.carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        }, { passive: true });
        
        this.carousel.addEventListener('touchmove', (e) => {
            moveX = e.touches[0].clientX;
        }, { passive: true });
        
        this.carousel.addEventListener('touchend', () => {
            if (!startX || !moveX) return;
            
            const difference = startX - moveX;
            if (Math.abs(difference) > minSwipeDistance) {
                if (difference > 0) {
                    this.navigate('next');
                } else {
                    this.navigate('prev');
                }
            }
            
            startX = null;
            moveX = null;
        });
    }
}

// Initialize the carousel when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new TeamCarousel();
});
</script>
</body>
</html>
