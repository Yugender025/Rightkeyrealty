<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container {
  display: flex;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px;
}

.property-details {
  flex-basis: 40%;
}

.property-title {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 16px;
}

.property-description {
  font-size: 16px;
  margin-bottom: 24px;
}

.property-info {
  margin-bottom: 24px;
}

.info-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 8px;
}

.info-item .label {
  font-weight: bold;
}

.view-property-btn {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 4px;
}

.property-carousel {
  flex-basis: 55%;
  position: relative;
}

.carousel-item {
  display: none;
}

.carousel-item.active {
  display: block;
}

.carousel-item img {
  width: 100%;
  height: auto;
}

.carousel-navigation {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.carousel-navigation button {
  font-size: 24px;
  background-color: rgba(255, 255, 255, 0.5);
  border: none;
  padding: 10px;
  cursor: pointer;
}
</style>
<body>
    <div class="container">
        <div class="property-details">
          <h2 class="property-title">GR MAYOORA</h2>
          <p class="property-description">Sy.No:117 & 118 of Suchitra & Sy.No:63 of Petbasheerabad village, Near Godavari Homes, Medchal-Malkajgiri(Dist), T.S</p>
          <div class="property-info">
            <div class="info-item">
              <span class="label">Sy. No.:</span>
              <span class="value">117 & 118</span>
            </div>
            <div class="info-item">
              <span class="label">Location:</span>
              <span class="value">Petbasheerabad village, Near Godavari Homes</span>
            </div>
            <div class="info-item">
              <span class="label">District:</span>
              <span class="value">Medchal-Malkajgiri</span>
            </div>
          </div>
          <a href="#" class="view-property-btn">View property</a>
        </div>
        <div class="property-carousel">
          <div class="carousel-item active">
            <img src="https://rightkeyrealty.in/images/mayoora-1.jpg" alt="Property 1">
          </div>
          <div class="carousel-item">
            <img src="https://rightkeyrealty.in/images/mayoora-2.jpg" alt="Property 2">
          </div>
          <div class="carousel-item">
            <img src="https://rightkeyrealty.in/images/mayoora-2.jpg" alt="Property 3">
          </div>
          <div class="carousel-navigation">
            <button class="prev-btn">&lt;</button>
            <button class="next-btn">&gt;</button>
          </div>
        </div>
      </div>
    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');
let currentIndex = 0;

function showCarouselItem(index) {
  carouselItems.forEach((item, i) => {
    item.classList.toggle('active', i === index);
  });
}

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
  showCarouselItem(currentIndex);
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % carouselItems.length;
  showCarouselItem(currentIndex);
});

showCarouselItem(currentIndex);
    </script>
</body>
</html>
