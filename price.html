    <div class="container">
        <div class="header">
            <h2>Real Estate Analytics Dashboard</h2>
            <div>Last updated: <span id="update-time"></span></div>
        </div>

        <div class="filter-section">
            <label for="regionFilter">Select Region: </label>
            <select id="regionFilter" class="filter-select">
                <option value="All">All Regions</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Market Value</h3>
                <div class="metric-value" id="marketValue">$0</div>
                <div class="trend-indicator">
                    <i class="fas fa-arrow-up up"></i>
                    <span id="trendText"></span>
                </div>
            </div>

            <div class="metric-card">
                <h3>Local Growth</h3>
                <div class="metric-value" id="localGrowth">0%</div>
                <div class="trend-indicator">
                    <i class="fas fa-arrow-up up" id="growthUp"></i>
                    <span id="growthText"></span>
                </div>
            </div>

            <div class="metric-card">
                <h3>Inventory Levels</h3>
                <div class="metric-value" id="inventoryLevels">0%</div>
                <div class="trend-indicator">
                    <i class="fas fa-arrow-down down" id="inventoryDown"></i>
                    <span id="inventoryText"></span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3>12 Month Price Forecast</h3>
            <canvas id="forecastChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Historical Price Trends</h3>
            <canvas id="historicalChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Prediction Confidence</h3>
            <canvas id="confidenceChart"></canvas>
        </div>
    </div>
<script>
            let allData = [];
        let forecastChart, historicalChart, confidenceChart;

        const regionMapping = {
            "North": ["Alwal", "Kompally", "Shamirpet", "Medchal"],
            "South": ["LB Nagar", "Shamshabad", "Uppal", "Hayathnagar"],
            "East": ["Boduppal", "Nacharam", "Malkajgiri", "ECIL"],
            "West": ["Hitech City", "Madhapur", "Gachibowli", "Kukatpally", "Manikonda", "Kondapur"]
        };

        async function loadCSV(filePath) {
            const response = await fetch(filePath);
            const data = await response.text();
            return parseCSV(data);
        }

        function parseCSV(data) {
            const rows = data.split('\n').map(row => row.split(','));
            const headers = rows[0];
            const parsedData = rows.slice(1).map(row => {
                const obj = {};
                headers.forEach((header, i) => {
                    obj[header.trim()] = isNaN(row[i]) ? row[i] : parseFloat(row[i]);
                });
                return obj;
            });
            return parsedData;
        }

        function filterDataByRegion(region) {
            if (region === "All") return allData;
            const locationsInRegion = regionMapping[region] || [];
            return allData.filter(row => locationsInRegion.includes(row.Location));
        }

        function destroyCharts() {
            if (forecastChart) forecastChart.destroy();
            if (historicalChart) historicalChart.destroy();
            if (confidenceChart) confidenceChart.destroy();
        }

        function renderCharts(filteredData) {
            const locations = filteredData.map(row => row.Location);
            const prices = filteredData.map(row => row.Price);

            const historicalPrices = prices.map(price => price * 0.9);
            const predictedPrices = prices.map(price => price * 1.1);

            const forecastCtx = document.getElementById('forecastChart').getContext('2d');
            forecastChart = new Chart(forecastCtx, {
                type: 'line',
                data: {
                    labels: locations,
                    datasets: [{
                        label: 'Predicted Price',
                        data: predictedPrices,
                        borderColor: '#1976d2',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            const historicalCtx = document.getElementById('historicalChart').getContext('2d');
            historicalChart = new Chart(historicalCtx, {
                type: 'line',
                data: {
                    labels: locations,
                    datasets: [{
                        label: 'Historical Price',
                        data: historicalPrices,
                        borderColor: '#4caf50',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            const confidenceLevels = {
                High: prices.filter(price => price > 10000000).length,
                Medium: prices.filter(price => price > 5000000 && price <= 10000000).length,
                Low: prices.filter(price => price <= 5000000).length
            };

            const confidenceCtx = document.getElementById('confidenceChart').getContext('2d');
            confidenceChart = new Chart(confidenceCtx, {
                type: 'bar',
                data: {
                    labels: ['High', 'Medium', 'Low'],
                    datasets: [{
                        label: 'Prediction Confidence',
                        data: [confidenceLevels.High, confidenceLevels.Medium, confidenceLevels.Low],
                        backgroundColor: ['#4caf50', '#ff9800', '#f44336']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }
        function updateMetrics(filteredData) {
    if (!filteredData.length) {
        ['marketValue', 'localGrowth', 'inventoryLevels'].forEach(id => {
            document.getElementById(id).textContent = 'N/A';
        });
        ['trendText', 'growthText', 'inventoryText'].forEach(id => {
            document.getElementById(id).textContent = 'No data available';
        });
        return;
    }

    const prices = filteredData.map(row => row.Price).filter(price => !isNaN(price));
    if (!prices.length) {
        updateMetrics([]);
        return;
    }

    const marketValue = Math.max(...prices);
    document.getElementById('marketValue').textContent = ` ₹${marketValue.toLocaleString()}`;
    document.getElementById('trendText').textContent = "3.5% increase predicted";
    
    document.getElementById('localGrowth').textContent = "+4.2%";
    document.getElementById('growthText').textContent = "Strong growth";
    
    document.getElementById('inventoryLevels').textContent = "-12%";
    document.getElementById('inventoryText').textContent = "Low inventory";
}

      function handleRegionChange(event) {
            const selectedRegion = event.target.value;
            const filteredData = filterDataByRegion(selectedRegion);

            updateMetrics(filteredData);
            destroyCharts();
            renderCharts(filteredData);
        }

        async function initialize() {
            allData = await loadCSV('Hyderabad.csv');
            document.getElementById('regionFilter').addEventListener('change', handleRegionChange);

            // Render all data initially
            updateMetrics(allData);
            renderCharts(allData);
        }

        initialize();

</script>
</body>
