<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content with Default Display</title>
    <style>
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        .active {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
   

    <button type="button" class="active" onclick="showAmenities(this)">Amenities</button>
    <button type="button" onclick="showSquareFeet(this)">Square Feet</button>
    <button type="button" onclick="showHighlights(this)">Highlights</button>
    <div id="demo"></div>
    <script>
        // Function to display content dynamically
        function showAmenities(button) {
            updateContent(button, "Amenities", "JavaScript can change HTML content.");
        }

        function showSquareFeet(button) {
            updateContent(button, "Square Feet", "This is the square feet description.");
        }

        function showHighlights(button) {
            updateContent(button, "Highlights", "Here are the highlights of the property.");
        }

        function updateContent(button, heading, description) {
            // Update the demo div content
            const demoDiv = document.getElementById("demo");
            demoDiv.innerHTML = `
                <h3>${heading}</h3>
                <p>${description}</p>
            `;

            // Remove the 'active' class from all buttons
            const buttons = document.querySelectorAll("button");
            buttons.forEach(btn => btn.classList.remove("active"));

            // Add the 'active' class to the clicked button
            button.classList.add("active");
        }

        // Initialize default content
        window.onload = function() {
            const defaultButton = document.querySelector("button.active");
            showAmenities(defaultButton);
        };
    </script>
</body>
</html>
