<!DOCTYPE html>
<html>
  <head>
    <title>Custom Styled Google Map</title>
    <style>
      #map {
        height: 100%; /* Full height for the map */
        width: 100%;  /* Full width for the map */
        border-radius: 12px;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=apiKey"></script>
    <script>
      function initMap() {
        // Map options
        const mapOptions = {
          center: { lat: 17.508848299297643, lng: 78.46600507369244 }, // Adjust location
          zoom: 15,
          styles: [
            {
              elementType: "geometry",
              stylers: [{ color: "#096B99" }]
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#523735" }]
            },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#f5f1e6" }]
            },
            {
              featureType: "water",
              elementType: "geometry.fill",
              stylers: [{ color: "#096B99" }]
            },
          ]
        };

        // Create the map
        const map = new google.maps.Map(document.getElementById("map"), mapOptions);
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
